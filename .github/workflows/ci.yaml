name: CI

# TODO: run some of these jobs conditionally based on what's been changed
# https://github.com/dorny/paths-filter (there's an example for conditional _job_ execution)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main

jobs:
  check:
    name: cargo check üïµÔ∏è
    needs: [not-draft]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Rust ü¶Ä
        uses: ./.github/actions/setup-rust
        with:
          cache-key: check

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: cargo test üß™
    needs: [not-draft, check]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Rust ü¶Ä
        uses: ./.github/actions/setup-rust
        with:
          cache-key: test
          components: llvm-tools-preview

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      # Some tests depend on Nodejs + npm dependencies
      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "npm"

      # Some tests depend on a Haskell toolchain
      - name: Setup Haskell Œª
        uses: ./.github/actions/setup-haskell

      - name: Install required NPM packages
        run: npm install --omit optional --ignore-scripts

      # Build the Haskell lsp-test in its own step rather than as part of
      # the integration test because tarpaulin will timeout
      - name: Build ditto-lsp-test Œª
        run: stack build ditto-lsp-test

      - name: Run tests (without coverage)
        if: matrix.os != 'ubuntu-latest'
        uses: actions-rs/cargo@v1
        with:
          command: nextest
          args: run --workspace --exclude snapshot-test
        env:
          DITTO_BUILD_GIT_DESCRIBE: "0.0.0-test"
          #DITTO_NINJA  <-- would be nice to use this, along with https://github.com/marketplace/actions/setup-ninja

      - name: Install cargo-llvm-cov
        # Only run tests with coverage if running on Linux
        if: matrix.os == 'ubuntu-latest'
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run tests (with coverage)
        # Only run tests with coverage if running on Linux
        if: matrix.os == 'ubuntu-latest'
        uses: actions-rs/cargo@v1
        with:
          command: llvm-cov
          args: --lcov --output-path lcov.info nextest --workspace --exclude snapshot-test
        env:
          DITTO_BUILD_GIT_DESCRIBE: "0.0.0-test"
          #DITTO_NINJA  <-- would be nice to use this, along with https://github.com/marketplace/actions/setup-ninja

      - name: Upload coverage results to codecov.io üì°
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3.1.0
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          files: lcov.info
          fail_ci_if_error: true

  treefmt:
    name: treefmt üíÖ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Rust ü¶Ä
        uses: ./.github/actions/setup-rust
        with:
          components: rustfmt

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: Install required NPM packages
        run: npm install --omit optional --ignore-scripts

      - name: Setup Nix
        uses: cachix/install-nix-action@v18

      - name: treefmt --fail-on-change
        run: nix-shell --arg ci-treefmt true --run 'treefmt --clear-cache --fail-on-change'

  clippy:
    name: clippy üìé
    needs: [not-draft]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Rust ü¶Ä
        uses: ./.github/actions/setup-rust
        with:
          cache-key: clippy
          components: clippy

      - name: Run clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features

  not-draft:
    # https://knowyourmeme.com/memes/you-shall-not-pass
    name: Shall pass? üßô
    runs-on: ubuntu-latest
    steps:
      - name: PR not ready üôÖ
        if: github.event_name == 'pull_request' && github.event.pull_request.draft == true
        run: exit 1
